<script>
    function fib(){
        var number=$('#input')[0].value;
        var a=0
        var b=1
        var c=0
        var result="0,1"
        while(c<Number(number)){
        
             c=a+b;
            a=b;
            b=c;
            if(c>number){
                break;
            }
            result=result+","+c
          

        }
        $('#result').html(result);

    }
    function Factorial(){
        var number=$('#input')[0].value;
        var result=number
        for(var i=number-1;i>0;i--){
             result=result*i;

        }
        $('#result2').html(result);

    } 
</script>
